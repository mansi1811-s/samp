name: Build and Scan Docker Image with Trivy

on:
  push:
    branches:
      - main  # Change this to your main branch name
  workflow_dispatch:
  
jobs:
  build_and_scan:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        # Override automatic language detection by changing the below list
        # Supported options are ['csharp', 'cpp', 'go', 'java', 'javascript', 'python']
        language: ['python']

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Image
      run: |
        docker build -t trapp:v1 .
   
    - name: Set up Trivy
      run: |
        curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
      shell: bash

    - name: Scan Docker Image with Trivy
      run: |
        trivy image --severity=HIGH trapp:v1
      shell: bash

    - name: Check Trivy Scan Results
      run: |
        if [ "${{ steps.scan.outputs.stdout }}" == "High Vulnerabilities found" ]; then
          echo "High-severity vulnerabilities found. Failing the build."
          exit 1
        else
          echo "No high-severity vulnerabilities found."
        fi
      shell: bash



